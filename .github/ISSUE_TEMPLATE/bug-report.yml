name: Bug Report üêû

description: Create a bug report to help improve EzCV

title: "[Bug] <title>"
labels: [bug, user-made]

body:
  - type: textarea
    attributes:
      label: Bug description
      description: A concise description of what you're experiencing.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Detailed steps to reproduce the behavior, so that it can be easily diagnosed.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: false

  - type: dropdown
    id: systemInfo
    attributes:
      label: Which system are you on?
      description: "If your system is not listed, please select 'Other' and specify your system in the next question."
      options:
        - Windows 11
        - Windows 10
        - MacOS
        - Linux
        - IOS
        - Android
        - Other
    validations:
      required: true
  - type: input
    id: otherSystem
    attributes:
      label: "Specify unlisted system"
      description: "If you selected 'Other', please specify your system here."
      placeholder: "Enter the name of your system"
    validations:
      required: false
  - type: dropdown
    id: browserInfo
    attributes:
      label: Which browser are you on?
      options:
        - Chrome
        - Safari
        - Edge
        - Firefox
        - Opera
        - Brave
        - Vivaldi
        - Tor Browser
        - Internet Explorer
        - Other
    validations:
      required: true
  - type: input
    id: otherBrowser
    attributes:
      label: "Specify unlisted browser"
      description: "If you selected 'Other', please specify your browser here."
      placeholder: "Enter the name of your browser"
    validations:
      required: false

  - type: dropdown
    id: template
    attributes:
      label: What template are you using?
      description: Leave blank if the issue applies to all templates, or is not template-specific.
      multiple: false
      options:
        - Azurill
        - Bronzor
        - Chikorita
        - Ditto
        - Gengar
        - Glalie
        - Kakuna
        - Leafish
        - Nosepass
        - Onyx
        - Pikachu
        - Rhyhorn
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
